buildscript {
    ext.kotlin_version = '1.8.21'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.5'  // Añade esta línea
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext.PATH = '/path/to/your/path'tasks.register('clean', Delete) {
    delete rootProject.buildDir
}echo $PATH
